name: Generate & Publish DocFX Documentation

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install DocFX
        run: dotnet tool update -g docfx

      - name: Copy README.md into docfx/index.md
        run: copy README.md docfx\\index.md

      - name: Generate DocFX metadata
        run: docfx metadata docfx/docfx.json

      - name: Build DocFX site
        run: docfx build docfx/docfx.json
      
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docfx/_site

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4